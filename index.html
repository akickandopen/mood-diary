<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary</title>

    <link rel="stylesheet" href="style/main.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</head>
<body>

    <header class="d-flex justify-content-end">
        <button type="button" class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#infoModal">
            <i class="bi bi-info-circle-fill fs-5"></i>
        </button>
        <button type="button" class="btn btn-sm">
            <i class="bi bi-clock-history fs-5"></i>
        </button>
    </header>

    <div class="container text-center">
        <h1>How are you feeling today?</h1>
    </div>

    <div class="container d-flex justify-content-evenly">
        <button id="btnJoy" class="border-0" style="border-radius: 50%; width:10%;">
            <img src="images/face-joy.png" class="img-fluid" alt="Happy face">
        </button>
        <button id="btnSad" class="border-0" style="border-radius: 50%; width:10%;">
            <img src="images/face-sad.png" class="img-fluid" alt="Sad face">
        </button>
        <button id="btnStress" class="border-0" style="border-radius: 50%; width:10%;">
            <img src="images/face-stressed.png" class="img-fluid" alt="Stressed face">
        </button>
        <button id="btnBored" class="border-0" style="border-radius: 50%; width:10%;">
            <img src="images/face-bored.png" class="img-fluid" alt="Bored face">
        </button>
        <button id="btnTired" class="border-0" style="border-radius: 50%; width:10%;">
            <img src="images/face-tired.png" class="img-fluid" alt="Tired face">
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="infoModalLabel">Mood Diary</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                This is a web application to track your mood daily.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
        </div>
    </div>
    
    
</body>
</html>
