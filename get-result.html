<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary</title>

    <link rel="stylesheet" href="style/main.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>

    <main>
        <div class="get-result">
            <div class="d-flex">
                <div class="user-options">
                    <h1>Save your daily entry!</h1>
                    <button type="button" class="save-img-btn mb-3" onclick="createImage()">Save as image</button>
                    <button type="button" class="back-home-btn" onclick="location.href='index.html'">Back to home</button>
                </div>
                <div class="daily-entry">
                    <div class="">
                        <p id="date" class="col mb-3"></p>
                        <h5 id="title" class="mb-3"></h5>
                        <p id="body"></p>
                    </div>
                    <div class="row">
                        <p id="mood" class="col fw-bold"></p>
                        <p class="col text-end">Mood Diary 2022</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/save-result.js"></script>
</body>

</html>
