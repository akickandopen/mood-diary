<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary</title>

    <link rel="stylesheet" href="style/main.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/storage.js"></script>
</head>

<body>

    <main>
        <div class="intro">
            <h1>Mood Daily</h1>
            <a href="#q">Get Started</a>
        </div>

        <div id="q" class="question">
            <h1>How are you feeling today?</h1>
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">
                        <img src="images/face-joy.png" alt="" class="rounded-circle border border-dark">
                    </label>
                </div>
                <select class="form-select" id="selectMood" onchange="saveMood(this)">
                    <option selected disabled>Choose...</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="stressed">Stressed</option>
                    <option value="bored">Bored</option>
                </select>
            </div>

            <a href="write-entry.html" id="continue" class="mt-3" style="display: none;">Continue</a>
        </div>
    </main>

</body>

</html>
