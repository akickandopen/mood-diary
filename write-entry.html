<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary</title>

    <link rel="stylesheet" href="style/main.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</head>

<body>

    <main>
        <div class="entry">
            <h1>Write today's entry</h1>
            <form>
                <input type="text" name="input-title" id="inputTitle" placeholder="Title" class="input" required>
                <textarea name="input-body" id="inputBody" cols="30" rows="10" placeholder="What happened today?" required></textarea>
                <input type="button" value="Save" id="save" class="submit" onclick="saveEntry()">
                <input type="button" value="Continue" id="next" class="submit" onclick="linkNext()" style="display: none;">
            </form>
        </div>
    </main>

    <script>
        function saveEntry(){
            let title = document.getElementById('inputTitle').value;
            let body = document.getElementById('inputBody').value;

            let save = document.getElementById('save');
            let next = document.getElementById('next');
            
            if (title == '' && body == ''){
                alert("Add an entry.");
            } else {
                localStorage.setItem("title", title);
                localStorage.setItem("body", body);

                if(next.style.display == "none"){
                    next.style.display = "block";
                    save.style.display = "none";
                }
            }
        }

        function linkNext(){
            window.location.href="mood-result.html";
        }
    </script>
</body>

</html>
