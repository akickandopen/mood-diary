<body>

    <main>
        <div class="intro">
            <h1>Mood Daily</h1>
            <a href="#q">Get Started</a>
        </div>

        <div id="q" class="question">
            <h1>How are you feeling today?</h1>
            <div class="input-group mt-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">
                        <img src="images/face-joy.png" alt="" class="rounded-circle border border-dark">
                    </label>
                </div>
                <select class="form-select" id="selectMood" onchange="myFunction(this)">
                    <option selected disabled>Choose...</option>
                    <option value="happy">Happy</option>
                    <option value="sad">Sad</option>
                    <option value="stressed">Stressed</option>
                    <option value="bored">Bored</option>
                </select>
            </div>

            <a href="write-entry.html" id="continue" class="mt-3" style="display: none;">Continue</a>
        </div>
    </main>

    <script>
        function myFunction(val) {
            let link = document.getElementById("continue");
            let mood = val.value;

            if(link.style.display == "none"){
                link.style.display = "block";

                localStorage.setItem("mood", mood);
            }
        }
    </script>
